<section class="sellers" id="sellers">
  <div class="container">
    <h2 class="sellers__title"><span class="orange">TOP </span>SELLERS</h2>
    <ul class="sellers__list">
      <li class="sellers__list-item">
        <picture>
          <source
            media="(min-width: 1200px)"
            srcset="
              ./imgs/sellers/sellers-1-pc-1x.jpg 1x,
              ./imgs/sellers/sellers-1-pc-2x.jpg 2x
            "
          />
          <source
            media="(max-width: 767px)"
            srcset="
              ./imgs/sellers/sellers-1-mob-1x.jpg 1x,
              ./imgs/sellers/sellers-1-mob-2x.jpg 2x
            "
          />
          <source
            media="(min-width: 768px)"
            srcset="
              ./imgs/sellers/sellers-1-tab-1x.jpg 1x,
              ./imgs/sellers/sellers-1-tab-2x.jpg 2x
            "
          />
          <img
            src="./imgs/sellers/sellers-1-tab-1x.jpg"
            alt="Photo Of Chocolate"
            class="sellers__item-img"
          />
        </picture>
      </li>
      <li class="sellers__list-item">
        <picture>
          <source
            media="(min-width: 1200px)"
            srcset="
              ./imgs/sellers/sellers-2-pc-1x.jpg 1x,
              ./imgs/sellers/sellers-2-pc-2x.jpg 2x
            "
          />
          <source
            media="(max-width: 767px)"
            srcset="
              ./imgs/sellers/sellers-2-mob-1x.jpg 1x,
              ./imgs/sellers/sellers-2-mob-2x.jpg 2x
            "
          />
          <source
            media="(min-width: 768px)"
            srcset="
              ./imgs/sellers/sellers-2-tab-1x.jpg 1x,
              ./imgs/sellers/sellers-2-tab-2x.jpg 2x
            "
          />
          <img
            src="./imgs/sellers/sellers-2-tab-1x.jpg"
            alt="Photo Of Chocolate"
            class="sellers__item-img"
          />
        </picture>
      </li>
      <li class="sellers__list-item">
        <picture>
          <source
            media="(min-width: 1200px)"
            srcset="
              ./imgs/sellers/sellers-3-pc-1x.jpg 1x,
              ./imgs/sellers/sellers-3-pc-2x.jpg 2x
            "
          />
          <img
            src="./imgs/sellers/sellers-3-pc-1x.jpg"
            alt="Photo Of Chocolate"
            class="sellers__item-img"
          />
        </picture>
      </li>
    </ul>
    <div class="sellers__bottom-block">
      <h3 class="sellers__text">
        Crazy enough chocolate originates from a bean just like the coffee bean
        called Cacao. Cacao has been around for thousands of years and was first
        discovered by the Native American tribe called the Mayans.
      </h3>
      <div class="sellers-mob-block">
        <picture>
          <source
            media="(max-width: 767px)"
            srcset="
              ./imgs/sellers/sellers-2-mob-1x.jpg 1x,
              ./imgs/sellers/sellers-2-mob-2x.jpg 2x
            "
          />
          <img
            src="./imgs/sellers/sellers-2-mob-1x.jpg"
            alt="Photo Of Chocolate"
            class="sellers__mob-photo"
          />
        </picture>
      </div>
      <div class="sellers-block-btn">
        <button class="sellers__button" data-open-buy>Buy now</button>
      </div>
    </div>
  </div>
</section>
